<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Feats - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Feats</h1>
			<p>Search by name on the left, click feat name to display on the right.</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="Find feat...">
				<span class="input-group-btn"><button class="btn btn-default" id="reset">Reset</button></span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-3-8 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
				<button class="col-3-5 sort btn btn-default btn-xs" data-sort="ability">Ability <span class="caret_wrp"></span></button>
				<button class="col-3 sort btn btn-default btn-xs" data-sort="prerequisite">Prerequisite <span class="caret_wrp"></span></button>
				<button class="col-1-7 sort btn btn-default btn-xs" data-sort="source">Source <span class="caret_wrp"></span></button>
			</div>

			<ul class="list feats"></ul>
		</div>
		<div id="contentwrapper" class="view-col">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-4 sort btn btn-default btn-xs" data-sort="name">Name</button>
					<button class="col-4 sort btn btn-default btn-xs" data-sort="ability">Ability</button>
					<button class="col-4 sort btn btn-default btn-xs" data-sort="prerequisite">Prerequisite</button>
				</div>
				<ul class="list subfeats">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
			<table id="pagecontent" class="stats">
				<tr><th class="border" colspan="6"></th></tr>
				<tr><td colspan="6" class="initial-message">Select a feat from the list to view it here</td></tr>
				<tr><th class="border" colspan="6"></th></tr>
			</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/feats.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
