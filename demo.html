<!DOCTYPE html>

<head>

	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Renderer Demo - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">

	<style>
		#jsoninput {
			width: 100%;
			height: 100%;
		}
		#capheight {
			overflow-y: scroll;
			margin-bottom: 28px;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Renderer Demo</h1>
			<p>Edit the JSON on the left, and see the results on the right</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="view-col-wrapper">
		<div class="view-col">
			<pre id="jsoninput" class="inputArea ace_editor"></pre>
			<p><button class="btn btn-default" id="demoRender">Render</button> <button class="btn btn-default" id="demoReset">Reset</button> <span id="message"></span></p>
		</div>

		<div id="capheight" class="view-col">
			<table id="pagecontent" class="stats">
				<!-- populate with JS -->
			</table>
		</div>
	</div>
</div>
