<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Renderer Demo - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<style>
		#jsoninput {
			width: 100%;
			height: 100%;
		}
		#capheight {
			height: calc(100vh - 150px);
			overflow-y: scroll;
		}
	</style>
</head>

<body>
<header class="hidden-xs hidden-sm">
	<div class="container">

		<h1>Renderer Demo</h1>
		<p>Edit the JSON on the left, and see the results on the right</p>
	</div>
</header>
<nav class="container" id="navigation">
	<ul class="nav nav-pills" id="navbar">
	</ul>
</nav>

<div class="view-col-wrapper">
	<div class="view-col">
		<p><button class="btn" id="demoRender">Render</button> <button class="btn" id="demoReset">Reset</button> <span id="message"></span></p>
		<pre id="jsoninput" class="inputArea"></pre>
	</div>
	<div id="capheight" class="view-col">
		<table id="pagecontent" class="stats">
			<!-- populate with JS -->
		</table>
	</div>
</div>

<footer class="container"></footer>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
<script type="text/javascript" src="lib/ace.js"></script>
</body>

</html>
