<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Spells - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>

	<style>
		.concentration {
			padding-left: 5px;
			font-weight: bold;
		}

		.concentration--sublist {
			padding-left: 1px;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Spells</h1>
			<p>Search by name on the left, click spell name to display on the right.</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer" style="flex: 7">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="Find spell...">
				<span class="input-group-btn">
						<button class="btn btn-default" id="reset">Reset</button>
					</span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-2-9 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level">Level <span class="caret_wrp"></span></button>
				<button class="col-1-7 sort btn btn-default btn-xs" data-sort="time">Time <span class="caret_wrp"></span></button>
				<button class="col-1-2 sort btn btn-default btn-xs" data-sort="school">School <span class="caret_wrp"></span></button>
				<button class="col-0-6 sort btn btn-default btn-xs" data-sort="concentration" title="Concentration">C. <span class="caret_wrp"></span></button>
				<button class="col-2-4 sort btn btn-default btn-xs" data-sort="range">Range <span class="caret_wrp"></span></button>
				<button class="col-1-7 sort btn btn-default btn-xs" data-sort="source">Source <span class="caret_wrp"></span></button>
			</div>

			<ul class="list spells">
				<!-- populate with JS -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col" style="flex: 5">
			<div id="sublistcontainer" class="sublist sublist--resizable">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-3-2 sort btn btn-default btn-xs" data-sort="name">Name</button>
					<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level">Level</button>
					<button class="col-1-8 sort btn btn-default btn-xs" data-sort="time">Time</button>
					<button class="col-1-6 sort btn btn-default btn-xs" data-sort="school">School</button>
					<button class="col-0-7 sort btn btn-default btn-xs" data-sort="concentration" title="Concentration">C.</button>
					<button class="col-3-2 sort btn btn-default btn-xs" data-sort="range">Range</button>
				</div>
				<ul class="list subspells">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">Select a spell from the list to view it here</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs" id="btn-spellbook">Book View</button>
				<button class="btn btn-default btn-xs" id="btn-show-table" title="View and Download Spells in Tabular Format">Table View</button>
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/multisource.js"></script>
<script type="text/javascript" src="js/spells.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
