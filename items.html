<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Items.html 5e</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<style id="dynamicStyle"></style> <!-- populated with JS -->

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<style>
		ul.list {
			height: initial;
			max-height: 100%;
		}

		h3.ele-mundane,
		h3.ele-magic {
			font-size: 18px;
			margin: 0;
		}

		h3.ele-mundane {
			margin-top: 5px;
		}

		@media (max-device-height: 700px) {
			.viewport-wrapper {
				bottom: auto;
			}

			.view-col-wrapper {
				flex-direction: column;
				max-height: none;
				height: auto;
			}

			ul.list {
				max-height: 20em;
			}
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Item List</h1>
			<p>Search by name on the left, click item name to display on the right.</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group" id="filter-search-input-group" style="vertical-align: top;">
				<input type="search" id="search" class="search form-control" placeholder="Find item...">
				<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="reset">Reset</button>
					</span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-xs-4 sort btn btn-default btn-xs" type="button" data-sort="name" data-sortby="asc">Name
				</button>
				<button class="col-xs-4 col-xs-4-3 sort btn btn-default btn-xs" type="button" data-sort="type" data-sortby="asc">
					Type
				</button>
				<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="source"
						data-sortby="asc">Source
				</button>
				<button class="col-xs-2 sort btn btn-default btn-xs" type="button" data-sort="rarity" data-sortby="asc">Rarity
				</button>
			</div>


			<h3 data-toggle="mundane" class="ele-mundane">Mundane</h3>
			<ul class="list mundane ele-mundane"></ul>

			<h3 data-toggle="magic" class="ele-magic">Magic</h3>
			<ul class="list magic ele-magic"></ul>
		</div>

		<div id="contentwrapper" class="view-col">
			<table id="pagecontent" class="stats">
				<tr>
					<th class="border" colspan="6"></th>
				</tr>
				<tr>
					<th class="name" colspan="6">Name</th>
				</tr>
				<tr>
					<td id="typerarityattunement" class="typerarityattunement" colspan="6"><span
							id="type">Type</span><span id="rarity">, rarity</span> <span id="attunement">(requires attunement)</span>
					</td>
				</tr>
				<tr>
					<td id="valueweight" colspan="2"><span id="value">10gp</span> <span id="weight">45 lbs.</span></td>
					<td id="damageproperties" class="damageproperties" colspan="4"><span id="damage">Damage</span> <span
							id="damagetype">type</span> <span id="properties">(versatile)</span></td>
				</tr>
				<tr id="text">
					<td class="divider" colspan="6">
						<div></div>
					</td>
				</tr>
				<tr>
					<td colspan="6" id="source">Source: <span>Source</span></td>
				</tr>
				<tr>
					<th class="border" colspan="6"></th>
				</tr>
			</table>
			<div id="output"></div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="lib/droll.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
