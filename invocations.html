<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Eldritch Invocations - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<style>
		.col-xs-4 {
			padding-right: 12px;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Eldritch Invocations List</h1>
			<p>Search by name on the left, click invocation name to display on the right.</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer" style="flex: 6;">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="Find invocation...">
				<span class="input-group-btn"><button class="btn btn-default" type="button"
													  id="reset">Reset</button></span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-xs-3 col-xs-3-9 sort btn btn-default btn-xs" type="button" data-sort="name">Name <span></span></button>
				<button class="col-xs-1 col-xs-1-6 sort btn btn-default btn-xs" type="button" data-sort="source">Source <span></span></button>
				<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" type="button" data-sort="pact">Pact <span></span></button>
				<button class="col-xs-2 col-xs-2-1 sort btn btn-default btn-xs" type="button" data-sort="patron">Patron <span></span></button>
				<button class="col-xs-2 sort btn btn-default btn-xs" type="button" data-sort="spell">Spell <span></span></button>
				<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" type="button" data-sort="level">Level <span></span></button>
			</div>

			<ul id="invocationsList" class="list invocations">
				<!-- populated by javascript -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col" style="flex: 4;">
			<div id="sublistcontainer">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-xs-3 sort btn btn-default btn-xs" data-sort="name">Name</button>
					<button class="col-xs-3 sort btn btn-default btn-xs" data-sort="pact">Pact</button>
					<button class="col-xs-2 sort btn btn-default btn-xs" data-sort="patron">Patron</button>
					<button class="col-xs-2 sort btn btn-default btn-xs" data-sort="spell">Spell</button>
					<button class="col-xs-2 sort btn btn-default btn-xs" data-sort="level">Level</button>
				</div>
				<ul class="list subinvocations">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">Select an invocation from the list to view it here</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/invocations.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>

</body>

</html>
